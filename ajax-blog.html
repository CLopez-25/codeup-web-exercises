<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Blog</title>
</head>
<body>
  <div id="posts">

  </div>
  <script src="js/jquery-3.6.1.min.js"></script>
  <script>
      $(function (){
         $.ajax("data/blog.json").done(function (data){
             data.forEach(function (blogPost){
                 $("#posts").append(
                     `<div>
                          <h2>${blogPost.title}</h2>
                          <p>${blogPost.content}</p>
                          <p>${blogPost.categories.join(', ')}</p>
                          <p>${blogPost.date}</p>
                     </div>`
                 );
             });
         });
      });
  </script>
</body>
</html>
