<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map</title>
    <!-- JavaScript Keys -->
    <script src="js/keys.js"></script>
    <!-- CSS Bootstrap only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <!-- Mapbox API -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css' rel='stylesheet' />
    <!-- Utils Functions -->
    <script src="js/utils.js"></script>
</head>
<body>
    <!-- Navbar & Place Search -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <h2 class="navbar-text" style="color: white">Weather App</h2>
            <h5 class="navbar-text" style="color: white">Current City: San Antonio</h5>
        </div>
    </nav>
        <form class="mx-4 mt-2 w-20">
            <label for="find" class="justify-content-end">Place</label>
            <input type="text" name="find" id="find" class="my-2 border-light">
            <button id="findButton" class="bg-primary mx-2" style="color: white">Find</button>
        </form>
    <!-- Navbar & Place Search End -->

    <!-- Cards Div -->
    <div id="weather-cards" class="card mx-2 mt-3" style="width: 18rem;"></div>

    <!-- Map Div -->
    <div>
        <div class="container row mx-auto">
            <div id='map' class="mx-auto mt-4" style="width: 100%; height: 250px"></div>
        </div>
    </div>

<script src="js/jquery-3.6.1.min.js"></script>
<script src="js/weather_map.js"></script>
<script>
    mapboxgl.accessToken = MAPBOX_API_TOKEN;
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/dark-v10', // style URL
        center: [-98.4916, 29.4252], // starting position [lng, lat]
        zoom: 10, // starting zoom
        projection: 'globe' // display the map as a 3D globe
    });
    map.on('style.load', () => {
        map.setFog({}); // Set the default atmosphere style
    });
</script>
</body>
</html>
