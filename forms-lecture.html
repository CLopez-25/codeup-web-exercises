<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms Lecture</title>
  <style>
    body {
      background-color: #040844;
      color: white;
    }
    a {
        color: white;
    }
  </style>
</head>
<body>
    <form method="GET" action="https://request-inspector.glitch.me">
        <label for ="username">Username:</label>
        <input type="text" name="username" id="username"><br>
        <br>
        <input type="submit">
    </form>
    <form method="GET" action="https://request-inspector.glitch.me">
        <label for="streetAddress">Street Address:</label>
        <input type="text" name="streetAddress" id="streetAddress"><br>
        <br>
        <label for="city">City:</label>
        <input type="text" name="city" id="city"><br>
        <br>
        <input type="submit" value="Submit">
    </form>
    <form method="POST" action="https://request-inspector.glitch.me">
        <h3>Marvel or DC?</h3>
        <label for="marvel">Marvel</label>
        <input type="radio" name="marvelOrDc" value="Marvel" id="marvel"><br>
        <label for="dc">DC</label>
        <input type="radio" name="marvelOrDc" value="DC" id="dc"><br>
        <br>
        <input type="submit" value="Submit">

    </form>
    <br>
    <a href="https://request-inspector.glitch.me?username=jojo&streetAddress=678+Main+Street&city=San+Antonio">Send Request</a>
</body>
</html>
