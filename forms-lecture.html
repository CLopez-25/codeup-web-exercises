<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms Lecture</title>
  <style>
    body {
      background-color: #040844;
      color: white;
    }
  </style>
</head>
<body>
    <form method="GET" action="https://request-inspector.glitch.me">
        <label for ="username">Username:</label>
        <input type="text" name="username" id="username"><br>
        <br>
        <input type="submit">
    </form>
    <form method="GET" action="https://request-inspector.glitch.me">
        <label for="streetAddress">Street Address:</label>
        <input type="text" name="streetAddress" id="streetAddress"><br>
        <br>
        <label for="city">City:</label>
        <input type="text" name="city" id="city"><br>
        <br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>

<!--MAKE SURE YOU USE LABEL TAGS FOR YOUR LABELS
DO NOT PUT YOUR INPUTS INSIDE YOUR LABELS EITHER
A LABEL CAN BE INSIDE A PARAGRAPH
SAY REPLACED ELEMENTS WHEN TALKING ABOUT VOID ELEMENTS
