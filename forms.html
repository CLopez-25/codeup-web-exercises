<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms Exercise</title>
</head>
<body>
    <h1>Register With Us</h1>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="email">Email:</label>
        <input type="text" name="email" id="email"><br>
        <br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password"><br>
        <input type="submit" value="Submit"><br>
        <br>
        <h4><label for="description">Fill Out A Short Description Of Yourself:</label></h4>
        <textarea name="description" id="description" cols="30" rows="10"></textarea><br>
        <br>
        <h4>How Did You Hear About Us?</h4>
        <label for="billboard">Billboard</label>
        <input type="checkbox" name="hdyhau" value="Billboard" id="billboard"><br>
        <label for="radio advertisement">Radio Advertisement</label>
        <input type="checkbox" name="hdyhau" value="Radio Advertisement" id="radio advertisement"><br>
        <label for="internet advertisement">Internet Advertisement</label>
        <input type="checkbox" name="hdyhau" value="Internet Advertisement" id="internet advertisement"><br>
        <label for="other">Other</label>
        <input type="checkbox" name="hdyhau" value="Other" id="other"><br>
        <h4><label for="browser">What Web Browser Are You Using?</label> </h4>
        <select name="browser" id="browser">
            <option value="Chrome">Chrome</option>
            <option value="Firefox">Firefox</option>
            <option value="Safari">Safari</option>
        </select><br>
        <br>
        <input type="submit" value="Submit"><br>
    </form>
</body>
</html>
